<!DOCTYPE html>
<!-- CODED BY XIANGWEI SHI -->
<html lang="en">
	<head>
		{%load static%}
		<meta charset="UTF-8">
		<title>FlowerDetector</title>
	</head>
	<body>
		<div align="center">{% csrf_token %}
		<form enctype="multipart/form-data" action="/uploadFile/" method="post" align="middle">{% csrf_token %}
			<input type="file" name="myfile"/>
			<br/>
			<a href='return'><input type="submit" value="reupload"/></a>
		</form>
		{% if prediction %}
			The predicted label is {{ prediction }} </br>
			Confidence is {{ confidence }} </br>
			You can find the specific name of the label via this <a href = 'http://www.robots.ox.ac.uk/~vgg/data/flowers/102/categories.html'>link</a>.</br>
		{% endif %}
		{% if file_name %}
		Reference image from the database:</br>
		<img src="{% static file_name %}" height="350" width="550"/>
		{% endif %}
		</div>
		
	</body>
</html>
